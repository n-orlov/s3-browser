name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build and package Linux AppImage
        run: |
          npm run build
          npx electron-builder --linux -p never

      - name: Upload Linux artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Windows with Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/project" \
            -v ~/.cache/electron:/root/.cache/electron \
            -v ~/.cache/electron-builder:/root/.cache/electron-builder \
            -w /project \
            electronuserland/builder:wine \
            /bin/bash -c "npm ci && npm run build && npm run package:win"

      - name: List release artifacts
        run: ls -la release/

      - name: Upload Windows artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package macOS DMG
        run: |
          npm run build
          npx electron-builder --mac -p never
        env:
          # Skip code signing for CI builds (no Apple Developer cert)
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List release artifacts
        run: ls -la release/

      - name: Upload macOS artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
