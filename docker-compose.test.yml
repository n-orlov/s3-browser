version: '3.8'

services:
  localstack:
    image: localstack/localstack:3.8
    container_name: s3-browser-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=0
      - AWS_DEFAULT_REGION=us-east-1
      - DISABLE_EVENTS=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - localstack-data:/var/lib/localstack

volumes:
  localstack-data:
